	<script>
		layui.use(['layer','jquery','form'],function () {
			var form = layui.form;
			var $ = layui.$;
			var layer = layui.layer;

			/**
			 *  登录成功，index页显示用户信息
			 */
			$(".user_name").text(window.sessionStorage.getItem("UNAME"));
			//判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像,默认头像在html中写死
			//console.log(window.sessionStorage.getItem('UFACE'))
			//console.log(typeof(window.sessionStorage.getItem('UFACE')));
			if(window.sessionStorage.getItem('UFACE') != "0"){
				$(".user_avatar").attr("src",window.sessionStorage.getItem("UFACE"));
			}


			/**
			 *  退出登录
			 */
			$('#signOut').bind('click',function () {
				//询问框
				layer.confirm('确定注销登录吗', {
					btn: ['是','否'] //按钮
				}, function(){
					console.log(window.sessionStorage.getItem("LOG_ID"))
					$.get(host_url+"index.php/Admin/Public/logout?id="+window.sessionStorage.getItem("UID"),function (json) {
						if(json.code == 200){
							//清除本地所有数据
							window.sessionStorage.clear();
							//跳转页面
							window.location.href = "page/login/login.html";
						}else {
							layer.alert('出现未知错误!与服务器连接中断', {
								skin: 'layui-layer-molv' //样式类名
								,closeBtn: 0
							});
						}
					});
				}, function(){
					layer.msg('已取消');
				});
			})

			/**
			 *  搜索功能
			 */
			form.on('select(searchPage)', function(data){
				// layui.layer.msg(data.value);//得到被选中的值
				// layui.layer.msg(data.elem); //得到select原始DOM对象
				console.log(data.value);
				console.log(data.elem);
			})

		})
