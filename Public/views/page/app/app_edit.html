<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../common_config/verifyRole/verifyRole.js"></script>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <div class="layui-form-item">
        <div class="layui-upload-list linkLogo">
            <img class="layui-upload-img linkLogoImg server_app_logo_path"  src="">
        </div>
    </div>
    <div>
        <label class="layui-form-label">软件上传</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
            <button type="button" class="layui-btn" id="test9">开始上传</button>
        </div>
        <br>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">在线地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input linkUrl layui-disabled server_app_file_path" disabled placeholder="软件地址" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">软件名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input linkName app_name" placeholder="请输入软件名称" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者邮箱</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input masterEmail app_user_email" placeholder="请输入邮箱" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">软件状态</label>
        <div class="layui-input-block">
            <input type="checkbox" class="layui-input showAddress app_status" id="app_status" lay-text="开启|关闭" lay-skin="switch" lay-filter="switchTest"/>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" type="button" id="submit">提交</button>
        <br>
        <br>
        <button class="layui-btn layui-block layui-btn-warm" type="button" id="cancel">取消</button>
    </div>
</form>
<script type="text/javascript" src="../../common_config/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="app_edit.js"></script>
</body>
</html>
