<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>影视分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote">
        <a class="layui-btn layui-btn-sm add">添加影视分类<i class="layui-icon">&#xe654;</i></a>
    </blockquote>
    <table id="video_type" lay-filter="video_type"></table>
    <!--操作-->
    <script type="text/html" id="Bar">
        <a class="layui-btn layui-btn-xs" lay-event="up" style="margin-top: 3px"><i class="layui-icon" style="margin: 0 auto">&#xe619;</i>向前</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit" style="margin-top: 3px"><i class="layui-icon" style="margin: 0 auto">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete" style="margin-top: 3px"><i class="layui-icon" style="margin: 0 auto">&#xe640;</i>删除</a>
    </script>
</form>
<script type="text/javascript" src="../../../common_config/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="video_type.js"></script>
</body>
</html>
