<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>接口管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body>
<form class="layui-form" action="">
    <blockquote class="layui-elem-quote">
        <div class="layui-form-item">
            <label class="layui-form-label">接口开关</label>
            <div class="layui-input-block">
                <input type="checkbox" id="switch" name="switch" lay-text="开启|关闭" lay-skin="switch" lay-filter="switchTest">
            </div>
        </div>
        <div class="layui-form-item" id="default_api" style="display: none">
            <label class="layui-form-label">默认接口</label>
            <div class="layui-input-block" style="width: 40%">
                <input type="text" id="default_api_name" disabled class="layui-input layui-disabled">
            </div>
        </div>
    </blockquote>

    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">添加接口</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>
    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="default">设为默认</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>

</form>

<script type="text/javascript" src="../../../common_config/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="api.js"></script>
</body>
</html>
