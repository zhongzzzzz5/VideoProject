<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" action="">
<!--	用户id，主键-->
	<input type="hidden" value="" id="id">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" src="">
<!--			头像-->
			<input type="hidden" id="file_name" value="">
			<input type="hidden" id="file_url" value="">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 我要换一个头像了</button>
		<p id="uploadResult"></p>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" value="" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户权限</label>
			<div class="layui-input-block">
				<input type="text" id="role" value="" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" value="" id="real_name" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="1" title="男">
				<input type="radio" name="sex" value="2" title="女">
				<input type="radio" name="sex" value="0" title="保密">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" value="" id="phone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input type="text" value="" id="birthday" placeholder="请输入出生年月" lay-verify="userBirthday" readonly class="layui-input userBirthday">
			</div>
		</div>
		<div class="layui-form-item">
			<br>
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-block">
				<input type="text" value="" disabled class="layui-input layui-disabled oldUserAddress">
			</div>
		</div>
		<div class="layui-form-item userAddress">
			<label class="layui-form-label" style="font-size: 10px;color: #1E9FFF">更改为:</label>
			<div class="layui-input-inline">
				<select name="province" lay-filter="province" class="province" id="home_address1">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" lay-filter="city" disabled id="home_address2">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="area" lay-filter="area" disabled id="home_address3">
					<option value="">请选择县/区</option>
				</select>
			</div>
			<br>
		</div>
		<div class="layui-form-item">
			<br>
			<label class="layui-form-label">掌握技术</label>
			<div class="layui-input-block">
				<input type="text" value="" disabled class="layui-input layui-disabled oldSkill">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="font-size: 10px;color: #1E9FFF">更改为:</label>
			<div class="layui-input-block userHobby">
				<input type="checkbox" class="skill" id="javascript" value="javascript" name="like[javascript]" title="Javascript">
				<input type="checkbox" class="skill" id="C#" value="C#" name="like[C#]" title="C#">
				<input type="checkbox" class="skill" id="PHP" value="PHP" name="like[php]" title="PHP">
				<input type="checkbox" class="skill" id="html" value="html" name="like[html]" title="HTML(5)">
				<input type="checkbox" class="skill" id=CSS(3)"" value="CSS(3)" name="like[css]" title="CSS(3)">
				<input type="checkbox" class="skill" id=".net" value=".net" name="like[.net]" title=".net">
				<input type="checkbox" class="skill" id="ASP" value="ASP" name="like[ASP]" title="ASP">
				<input type="checkbox" class="skill" id="Angular" value="Angular" name="like[Angular]" title="Angular">
				<input type="checkbox" class="skill" id="VUE" value="VUE" name="like[VUE]" title="VUE">
				<input type="checkbox" class="skill" id="XML" value="XML" name="like[XML]" title="XML">
			</div>
		</div>
		<div class="layui-form-item">
			<br>
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" value="" id="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" id="self_evaluation" class="layui-textarea myself"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="button" id="submit">立即提交</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../common_config/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
