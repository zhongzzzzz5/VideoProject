<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style>
		.layui-form-item .layui-form-checkbox[lay-skin=primary]{
			margin-top: 2px!important;
		}
	</style>
</head>
<body class="loginBody">
	<form class="layui-form" action="" style="height: 370px !important;">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" name="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="" id="captcha" alt="">
<!--			存放校验结果-->
			<input type="hidden" id="checkResult" value="">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block"  id="submit" type="button" lay-filter="login">登录</button>
		</div>
		<div class="layui-form-item">
			<input type="checkbox" name="" id="remember_password" lay-filter="remember_password" title="记住密码" lay-skin="primary">
			<a id="forget-password" href="javascript:;" data-url="forget_password.html" style="color: #FF5722;float: right">忘记密码</a>
			<script>
				window.onload=function () {
					var forget_password = document.querySelector("#forget-password");
					forget_password.onclick=function () {
						window.parent.location.href = forget_password.getAttribute("data-url");//跳转
					}
				}
			</script>
		</div>
		<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>
	</form>
	<iframe id="master-foot" name="master-foot" src="../master_page/foot.html" frameborder="0" width="100%" height="40" style="position: absolute;bottom: 0;opacity: 0.9"></iframe>

	<script type="text/javascript" src="../../common_config/common.js"></script>
	<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="../../layui/jq/jquery.base64.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
