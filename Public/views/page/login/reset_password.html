<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>重置密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style>
        .form-box{
            width: 90%;
            height: 70%;
            margin: 80px auto;
        }
    </style>
</head>
<body>
<div class="form-box">
    <form class="layui-form">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block" style="padding-right: 20px">
                    <input type="password" value="" id="new_password" placeholder="请输入新密码" lay-verify="required|newPwd"  class="layui-input pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block" style="padding-right: 20px">
                    <input type="password" value="" id="new_username1" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" id="submit">立即重置</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="../../common_config/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="reset_password.js"></script>
</body>
</html>
