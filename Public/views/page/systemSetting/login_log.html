<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../common_config/verifyRole/verifyRole.js"></script>
    <meta charset="utf-8">
    <title>登录日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <!--	表格复选框居中-->
    <style>
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"] {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="childrenBody">
<div class="layui-block layui-fluid" style="padding-bottom: 10px">
    <div class="layui-row">
        <div class="layui-col-md5">
            <div style="display: flex">
                <div style="flex: 2">
                    <input type="text" id="searchVal" class="layui-input" autocomplete="off" placeholder="用户名" style="float: left; width: 150px;height: 30px;border-right: none;font-size: 10px;">
                    <a class="layui-btn layui-btn-sm" id="search" style="float: left;border-top-left-radius: 0;border-bottom-left-radius: 0"><i class="layui-icon">&#xe615;</i>搜索</a>
                </div>
                <div style="flex: 2">
                    <input type="text" class="layui-input" autocomplete="off" id="search_date" placeholder="日期" style="float: left; width: 150px;height: 30px;border-right: none;font-size: 10px">
                    <a class="layui-btn layui-btn-sm" id="search1" style="float: left;border-top-left-radius: 0;border-bottom-left-radius: 0"><i class="layui-icon">&#xe615;</i>搜索</a>
                </div>
                <div style="flex: 1">
                    <a class="layui-btn layui-btn-sm layui-btn-primary" id="flush"><i class="layui-icon">&#xe666;</i>刷新</a>
                </div>
            </div>
        </div>
    </div>

</div>
<table id="logs" lay-filter="logs"></table>
<script type="text/javascript" src="../../common_config/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="login_log.js"></script>
</body>
</html>
